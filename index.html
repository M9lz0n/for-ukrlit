<body>

<script>

const game1 = [
["–£ —è–∫–æ–º—É —Ä–æ—Ü—ñ –Ω–∞—Ä–æ–¥–∏–≤—Å—è –®–µ–≤—á–µ–Ω–∫–æ?","1814","1808","1820",0],
["–£ —è–∫–æ–º—É –≤—ñ—Ü—ñ –π–æ–≥–æ –≤–∏–∫—É–ø–∏–ª–∏?","24","18","30",0],
["–•—Ç–æ –¥–æ–ø–æ–º—ñ–≥ –≤–∏–∫—É–ø–∏—Ç–∏?","–ñ—É–∫–æ–≤—Å—å–∫–∏–π","–õ–µ—Ä–º–æ–Ω—Ç–æ–≤","–¢—É—Ä–≥–µ–Ω—î–≤",0],
["–†—ñ–∫ –ø–µ—Ä—à–æ–≥–æ –ö–æ–±–∑–∞—Ä—è?","1840","1850","1838",0],
["–Ø–∫–∞ –∞–∫–∞–¥–µ–º—ñ—è –º–∏—Å—Ç–µ—Ü—Ç–≤?","–ü–µ—Ç–µ—Ä–±—É—Ä–∑—å–∫–∞","–ö–∏—ó–≤—Å—å–∫–∞","–ü–∞—Ä–∏–∑—å–∫–∞",0],
["–û—Å–Ω–æ–≤–Ω–∏–π –∂–∞–Ω—Ä –∂–∏–≤–æ–ø–∏—Å—É?","–ü–æ—Ä—Ç—Ä–µ—Ç","–Ü–∫–æ–Ω–∞","–ê–±—Å—Ç—Ä–∞–∫—Ü—ñ—è",0],
["–ó–∞—Å–ª–∞–Ω–Ω—è –±—É–ª–æ –¥–µ?","–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω","–£—Ä–∞–ª","–ì—Ä—É–∑—ñ—è",0],
["–©–æ –±—É–ª–æ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ?","–ü–∏—Å–∞—Ç–∏ –π –º–∞–ª—é–≤–∞—Ç–∏","–õ–∏—Å—Ç–∏","–ü–æ–¥–æ—Ä–æ–∂—ñ",0],
["–õ—ñ—Ç–µ—Ä–∞—Ç—É—Ä–Ω–∏–π —Å—Ç–∏–ª—å?","–†–æ–º–∞–Ω—Ç–∏–∑–º","–ú–æ–¥–µ—Ä–Ω","–ë–∞—Ä–æ–∫–æ",0],
["–•—É–¥–æ–∂–Ω—ñ–π –ø—Å–µ–≤–¥–æ–Ω—ñ–º?","–î–∞—Ä–º–æ–≥—Ä–∞–π","–°—Ç–µ–ø–æ–≤–∏–π","–ö–æ–±–∑–∞—Ä–µ–Ω–∫–æ",0],
["–î–µ –ø–µ—Ä–µ–ø–æ—Ö–æ–≤–∞–Ω–∏–π?","–ö–∞–Ω—ñ–≤","–õ—å–≤—ñ–≤","–•–∞—Ä–∫—ñ–≤",0],
["–ë—É–≤ —É —Ç–∞—î–º–Ω–æ–º—É –±—Ä–∞—Ç—Å—Ç–≤—ñ?","–¢–∞–∫","–ù—ñ","–ù–µ–≤—ñ–¥–æ–º–æ",0]
];

const game2 = [
["–í–∏–∫—É–ø–∏–ª–∏ –∑ –Ω–µ–≤–æ–ª—ñ ‚Äî –ø–µ—Ä—à–∏–π –∫—Ä–æ–∫?","–ù–∞–≤—á–∞–Ω–Ω—è","–ë—ñ–∑–Ω–µ—Å","–ü–µ—Ä–µ—ó–∑–¥",0],
["–¢–≤–æ—Ä–∏ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω—ñ","–ü–∏—à—É —Ç–∞–π–Ω–æ","–ö–∏–¥–∞—é","–ú—ñ–Ω—è—é —Ç–µ–º—É",0],
["–í—Å—Ç—É–ø –≤–∞–∂–∫–∏–π","–ô–¥—É –¥–æ –∫—ñ–Ω—Ü—è","–í—ñ–¥–∫–ª–∞–¥—É","–ó–¥–∞–º—Å—è",0],
["–¢–∏—Å–∫ –≤–ª–∞–¥–∏","–ù–µ –∑—Ä—ñ–∫–∞—é—Å—å","–ú–æ–≤—á—É","–ü–æ–≥–æ–¥–∂—É—é—Å—å",0],
["–ù–µ–º–∞ —É–º–æ–≤","–¢–≤–æ—Ä—é –±—É–¥—å-–¥–µ","–ß–µ–∫–∞—é","–ö–∏–¥–∞—é",0],
["–ñ–æ—Ä—Å—Ç–∫–∞ –∫—Ä–∏—Ç–∏–∫–∞","–ü–æ–∫—Ä–∞—â—É—é","–ó–ª—é—Å—å","–ó—É–ø–∏–Ω—è—é—Å—å",0],
["–î—Ä—É–∑—ñ —Ä–∏–∑–∏–∫—É—é—Ç—å","–ü—Ä–∏–π–º–∞—é","–•–æ–≤–∞—é—Å—å","–í—ñ–¥–º–æ–≤–ª—è—é—Å—å",0],
["–ó–∞—Å–ª–∞–Ω–Ω—è","–í–µ–¥—É –∑–∞–ø–∏—Å–∏","–ü–∞—Å–∏–≤–Ω–∏–π","–ó–¥–∞—é—Å—å",0],
["–ù–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—ñ—Å—Ç—å","–ü–∏—à—É –ø—Ä–∞–≤–¥—É","–ú–æ–≤—á—É","–Ü–≥–Ω–æ—Ä—É—é",0],
["2 —Ç–∞–ª–∞–Ω—Ç–∏","–†–æ–∑–≤–∏–≤–∞—é","–õ–µ–≥—à–∏–π","–û–¥–∏–Ω –∫–∏–¥–∞—é",0],
["–ù–µ –¥—Ä—É–∫—É—é—Ç—å","–®—É–∫–∞—é —à–ª—è—Ö","–ß–µ–∫–∞—é","–ö—ñ–Ω–µ—Ü—å",0],
["–ü–æ–≤–µ—Ä–Ω—É–≤—Å—è","–ü—Ä–∞—Ü—é—é –¥–∞–ª—ñ","–¢–∏—Ö–æ –∂–∏–≤—É","–í—ñ–¥–º–æ–≤–∞",0]
];

/* ---------- –õ–û–ì–Ü–ö–ê ---------- */

let data, qi, score, locked=false;

function shuffleAnswers(q){
  return [
    {text:q[1], ok:q[4]===0},
    {text:q[2], ok:q[4]===1},
    {text:q[3], ok:q[4]===2}
  ].sort(()=>Math.random()-0.5);
}

function startGame(arr,titleText){
  data = arr;
  qi = 0;
  score = 0;
  result.innerText="";
  gameCard.classList.remove("hidden");
  title.innerText = titleText;
  nextQ();
}

function flash(ok){
  document.body.classList.add(ok ? "flashGood":"flashBad");
  setTimeout(()=>{
    document.body.classList.remove("flashGood","flashBad");
  },700);
}

function nextQ(){
  locked=false;

  if(qi>=data.length){
    let grade = Math.round(score/data.length*12);
    question.innerText="–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ";
    answers.innerHTML="";
    progress.innerText="";
    result.innerText=`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${score}/12  |  –û—Ü—ñ–Ω–∫–∞: ${grade}/12`;
    return;
  }

  let q = data[qi];
  question.innerText = q[0];
  answers.innerHTML="";

  let shuffled = shuffleAnswers(q);

  shuffled.forEach(opt=>{
    let b=document.createElement("button");
    b.innerText = opt.text;
    b.onclick=()=>{
      if(locked) return;
      locked=true;

      if(opt.ok) score++;
      flash(opt.ok);

      [...answers.children].forEach(btn=>btn.disabled=true);

      setTimeout(()=>{
        qi++;
        nextQ();
      },800);
    };
    answers.appendChild(b);
  });

  progress.innerText = `–ü–∏—Ç–∞–Ω–Ω—è ${qi+1} –∑ ${data.length}`;
}

function backMenu(){
  gameCard.classList.add("hidden");
}
</script>
